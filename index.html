<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvet-Sun Gaming Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-black/90 backdrop-blur-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="Images/Velvet_Sun.png" alt="Velvet-Sun Logo" class="h-12 w-auto">
                <span class="ml-3 text-2xl font-bold text-yellow-500">Velvet-Sun</span>
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="#home" class="hover:text-yellow-500 transition">Home</a>
                <a href="#new" class="hover:text-yellow-500 transition">Newly Released</a>
                <a href="#products" class="hover:text-yellow-500 transition">Products</a>
                <a href="#contact" class="hover:text-yellow-500 transition">Contact</a>
            </div>
        </nav>
    </header>
    <section id="home" class="relative h-screen">
        <img src="Images/Setup.webp" alt="Gaming Setup" class="absolute inset-0 w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-r from-black/80 to-black/40">
            <div class="container mx-auto px-6 h-full flex items-center">
                <div class="max-w-2xl">
                    <h1 class="text-5xl md:text-6xl font-bold text-white mb-6">Your Go-To Store for Gaming Gear!</h1>
                    <p class="text-xl text-gray-300 mb-8">Discover the ultimate gaming experience with our premium selection of PCs and accessories.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Newly Released Section -->
    <section id="new" class="py-12 bg-gradient-to-r from-black to-gray-800">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold mb-6 text-yellow-400">Newly Released</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8">
                <div class="bg-gray-800 rounded-xl overflow-hidden hover:scale-105 transition">
                    <img src="Images/Setup2.webp" alt="Product 1" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold">Setup</h3>
                        <p class="text-gray-400">Latest gaming setup at $999</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Product Categories Section -->
    <section id="products" class="py-20 bg-gray-900">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-center mb-16">Product Categories</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                <button onclick="openCategory('videogames')" class="bg-gray-800 rounded-xl overflow-hidden hover:scale-105 transition">
                    <img src="Images/Video_Games.png" alt="Video Games" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold">Video Games</h3>
                        <p class="text-gray-400">Latest and classic titles</p>
                    </div>
                </button>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="category-modal" class="hidden fixed inset-0 bg-black/90 z-50">
        <button onclick="closeCategory()" class="absolute top-4 left-4 bg-yellow-500 px-4 py-2 rounded">X</button>
        <div id="category-content" class="container mx-auto px-6 py-12">
            <!-- Content loaded dynamically -->
        </div>
    </div>

    <!-- Contact Section -->
    <footer id="contact" class="py-12 bg-black">
        <div class="container mx-auto px-6 text-center">
            <h2 class="text-3xl font-bold mb-6">Contact Us</h2>
            <div class="flex justify-center space-x-6">
                <a href="https://www.instagram.com/" target="_blank" class="hover:text-yellow-500 transition">
                    <img src="Images/Insta.png" alt="Instagram Logo" class="h-10 w-10">
                </a>
                <a href="https://www.facebook.com/" target="_blank" class="hover:text-yellow-500 transition">
                    <img src="Images/Facebook.png" alt="Facebook Logo" class="h-10 w-10">
                </a>
                <a href="https://wa.me/123456789" target="_blank" class="hover:text-yellow-500 transition">
                    <img src="Images/Whatsapp.webp" alt="WhatsApp Logo" class="h-10 w-10">
                </a>
            </div>
        </div>
    </footer>

    <!-- Mobile Navigation -->
    <div id="mobile-nav" class="fixed bottom-0 inset-x-0 bg-black/90 backdrop-blur-sm md:hidden">
        <div class="flex justify-around py-4">
            <a href="#home" class="text-white hover:text-yellow-500 flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-9-9v18" />
                </svg>
                <span class="text-xs">Home</span>
            </a>
            <a href="#new" class="text-white hover:text-yellow-500 flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.55-4.55M10 5.9l4.55 4.55M21 12h-4m0 0H3m18 0v8m0-8V4" />
                </svg>
                <span class="text-xs">New</span>
            </a>
            <a href="#products" class="text-white hover:text-yellow-500 flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v8m4-4H8" />
                </svg>
                <span class="text-xs">Products</span>
            </a>
            <a href="#contact" class="text-white hover:text-yellow-500 flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8h18m-6 0H3m18 8h-6" />
                </svg>
                <span class="text-xs">Contact</span>
            </a>
        </div>
    </div>

    <script>
        const modal = document.getElementById('category-modal');
        const content = document.getElementById('category-content');

        function openCategory(category) {
            modal.classList.remove('hidden');
            if (category === 'videogames') {
                content.innerHTML = `
                    <div>
                        <h2 class="text-4xl font-bold mb-6">Video Games</h2>
                        <div class="flex justify-center mb-4">
                            <button onclick="switchGames('hotDeals')" class="bg-yellow-500 px-4 py-2 rounded mx-2">Hot Deals</button>
                            <button onclick="switchGames('newReleases')" class="bg-yellow-500 px-4 py-2 rounded mx-2">New Releases</button>
                            <button onclick="switchGames('usedGames')" class="bg-yellow-500 px-4 py-2 rounded mx-2">Used Games</button>
                        </div>
                        <div id="game-list" class="grid grid-cols-1 md:grid-cols-2 gap-4 overflow-y-auto max-h-96">
                            ${generateGameCards('hotDeals')}
                        </div>
                    </div>
                `;
            }
        }

        function switchGames(type) {
            const gameList = document.getElementById('game-list');
            gameList.innerHTML = generateGameCards(type);
        }

        function generateGameCards(type) {
            let items = [];
            if (type === 'hotDeals') {
                items = [
                    { name: "Dark Souls 1", price: "$15", img: "https://assets-prd.ignimgs.com/2021/12/07/darksouls-org-1638838962208.png" },
                    { name: "Bloodborne", price: "$19.99", img: "https://cdn.cloudflare.steamstatic.com/steam/apps/885870/header.jpg" },
                    { name: "Resident Evil 4", price: "$25", img: "https://cdn.akamai.steamstatic.com/steam/apps/2050650/header.jpg" }
                ];
            } else if (type === 'newReleases') {
                items = [
                    { name: "Elden Ring", price: "$59.99", img: "https://cdn.cloudflare.steamstatic.com/steam/apps/1245620/header.jpg" },
                    { name: "Nioh 2", price: "$39.99", img: "https://cdn.cloudflare.steamstatic.com/steam/apps/1325200/header.jpg" }
                ];
            } else if (type === 'usedGames') {
                items = [
                    { name: "The Last of Us Part II", price: "$14.99", img: "https://cdn.cloudflare.steamstatic.com/steam/apps/1246470/header.jpg" },
                    { name: "Game 6", price: "$14.99", img: "https://via.placeholder.com/300x200" }
                ];
            }

            return items
                .map(
                    item => `
                    <div class="bg-gray-800 rounded-xl overflow-hidden">
                        <img src="${item.img}" alt="${item.name}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <h3 class="text-xl font-bold">${item.name}</h3>
                            <p class="text-gray-400">${item.price}</p>
                        </div>
                    </div>
                `
                )
                .join('');
        }

        function closeCategory() {
            modal.classList.add('hidden');
        }
    </script>
</body>

</html>
